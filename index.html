<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb0098a9b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Email Subscription Box</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <i class="fa-solid fa-envelope-open-text"></i>
        </div>
        <div class="bottom">
            <div class="info">
                Subscribe to our channel and <br> get the latest updates.
            </div>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="submit" value="Subscribe">
                </div>
            </form>
            <div class="footer">
                Don't worry, we don't spam.
            </div>
        </div>
    </div>
</body>
</html>
